<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f53eb31ad9.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">
  <title>Sample Quiz</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Sample Quiz</h1>
    <form action="" class="quiz-group">

      <div class="multiple-choice question-group">
        <p class="question">1. Who is the best soccer player in the world?</p>
        <div class="multiple-choice-btn">
          <div>
            <input type="radio" name="radio" id="option1">
            <label for="option1">A. Messi</label>
          </div>
          <div>
            <input type="radio" name="radio" id="option2">
            <label for="option2">B. Ronaldo</label>
          </div>
          <div>
            <input type="radio" name="radio" id="option3">
            <label for="option3">C. Mbappe</label>
          </div>
          <div>
            <input type="radio" name="radio" id="option4">
            <label for="option4">D. Salah</label>
          </div>
        </div>
      </div>

      <div class="text-question question-group">
        <p class="question">2. Write a letter to your favourite soccer player.</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type here..."></textarea>
      </div>

      <div class="file-question question-group">
        <p class="question">3. Upload a video of your speech.</p>
        <div class="file-btn-group">
          <label for="file-btn"><i class="fas fa-cloud-upload-alt"></i> Upload video</label>
          <input type="file" name="file-btn" id="file-btn">
          <span id="file-name">No file selected.</span>
        </div>
      </div>

      <input type="submit" value="Submit" class="submit-btn">
    </form>
  </div>
  <script src="./index.js"></script>
</body>

</html>
